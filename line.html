    <script id="line-results-template" type="text/x-handlebars-template">
      <h1><span class="badge">{{id}}</span> {{name}}</h1>
      <table id="line-datagrid" class="table">
        <tbody>
          {{#each stops}}

              <td class="col1 col-xs-9">{{name}}</td>
              <td class="col2 col-xs-3">{{time}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
