<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wallobus</title>
    <link href="vendor/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="vendor/html5shiv/3.6.2/html5shiv.min.js"></script>
      <script src="vendor/respond/1.2.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-md-4 btn-left">
            <a id="btn-back" class="btn btn-default navbar-btn" href="index.html"><i class="glyphicon glyphicon-chevron-left"></i></a>
          </div>
          <div class="col-xs-4 col-md-4 brand-col">
            <a class="navbar-brand" href="index.html"><strong>WalloBus</strong></a></div>
          <div class="col-xs-4 col-md-4 btn-right">
            <a id="btn-back" class="btn btn-default navbar-btn" href="account.html"><i class="glyphicon glyphicon-cog"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <form>
      <p><input id="search" type="search" class="form-control" placeholder="Recherchez"/></p>
    </form>

    <div id="container" class="container">
      <div id="stops-results"></div>
      <div id="lines-results"></div>
    </div>

  <script id="stops-results-template" type="text/x-handlebars-template">
    <table id="stops-results" class="table table-striped" data-provides="rowlink">
      <tbody>
        {{#each data}}
          <tr class="row">
            <td class="col-xs-6 col1"><strong>{{name}}</strong></td>
            <td class="col-xs-4 col2">
              {{#each lines}}
                <span class="label label-danger">{{this}}</span>
              {{/each}}
            </td>
            <td class="col-xs-2"><strong>{{distance}} km</strong></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

   <script id="lines-results-template" type="text/x-handlebars-template">
   <table>
      <tbody>
      {{#each data}}
        <tr>
          <td class="col-xs-4">
            <h1 class="ligne"><span class="badge">{{number}}</span></h1></td>
          <td class="col-xs-8 direction">
            <div class="horaire">{{direction}}<br>{{time}}</div>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>

<!--
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery/1.10.2/jquery.min.js"><\/script>')</script>
-->
    <script src="vendor/jquery/1.10.2/jquery.min.js"></script>
    <script src="vendor/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="vendor/jasny-bootstrap/bootstrap-rowlink.min.js"></script>
    <script src="vendor/handlebars/1.0.0/handlebars.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/main.js"></script>
    <script src="js/geoloc.js"></script>
    <script>
      $(document).ready(function() {
        stops_loadDatagrid();
        lines_loadDatagrid();

        if (geoloc.supported) {
          geoloc.findCurrentLocality(function(loc) {
            if ($('#search').val() == "") {
              $('#search').val(loc);
            }
          })
        }

      });
    </script>
  </body>
</html>
